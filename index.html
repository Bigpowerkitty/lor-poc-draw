<script>
/* ================= è‹±é›„æ± å®šä¹‰ ================= */

const T0_FULL = [

 "Lux: Illuminated","Miss Fortune","Morgana","Lux","Norra","Viktor",

let pools = {

/* ================= å·¥å…·å‡½æ•° ================= */

function rand(max) {
  const a = new Uint32Array(1);
  crypto.getRandomValues(a);
  return a[0] % max;
}

function updateCount(type) {
  document.getElementById(type + "_count").textContent = pools[type].length;

function log(type, text) {
  const div = document.createElement("div");
  div.textContent = `${new Date().toLocaleTimeString()} â†’ ${text}`;
  document.getElementById(type + "_hist").prepend(div);

/* ================= æŠ½ç­¾é€»è¾‘ ================= */

function drawOne(type) {
  if (pools[type].length === 0) resetPool(type);
  const i = rand(pools[type].length);
  const pick = pools[type].splice(i, 1)[0];
  document.getElementById(type + "_out").textContent = pick;
  log(type, pick);
  updateCount(type);
}

function drawN(type) {
  let n = parseInt(document.getElementById(type + "_n").value || 1);
  if (n > pools[type].length) n = pools[type].length;
  const picks = [];
  for (let i = 0; i < n; i++) {
    const idx = rand(pools[type].length);
    picks.push(pools[type].splice(idx, 1)[0]);
  }
  const text = picks.join("ã€");
  document.getElementById(type + "_out").textContent = text;
  log(type, text);
  updateCount(type);
}

function resetPool(type) {

  document.getElementById(type + "_out").textContent = "å·²é‡ç½®";
  log(type, "é‡ç½®è‹±é›„æ± ");
